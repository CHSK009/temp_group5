<div class="content">
    <div class="mt-tab-container">


      <h1 class="text-center">YouTube Search</h1>


      <form>
            <div class="form-group">
                <div class="form-group col-lg-6 col-lg-offset-3 input-group">
                  <input #key class="form-control" placeholder="Exercise name" type="text">
                  <button mat-raised-button color="accent" (click)="getVideos()">Go</button>

                </div>

            </div>
      </form>


        <ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
            <p style="font-size: 20px; color: white">Loading...</p>
        </ngx-spinner>
        <div class="row">
            <div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4">
                <div class="card border-0 shadow vh-50">
                    <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">
                        <img [src]="video.snippet.thumbnails.medium.url" class="card-img-top" alt="..."></a>
                    <div class="card-body text-center">
                        <h5 class="card-title mb-0">
                            <a href="https://www.youtube.com/watch?v={{video.id.videoId}}" target="_blank">{{video.snippet.title}}
            </a></h5>
                        <div class=" card-text text-black-50 ">{{video.snippet.description.slice(0, 100)}}</div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

    </div>
    <!-- /.container -->
</div>
