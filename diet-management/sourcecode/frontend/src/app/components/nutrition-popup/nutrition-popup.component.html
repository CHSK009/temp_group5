<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource">
        <!-- Label Column -->
        <ng-container matColumnDef="label">
            <th mat-header-cell class="w-75" *matHeaderCellDef> Label </th>
            <td mat-cell *matCellDef="let nutrient"> {{nutrient.label}} </td>
        </ng-container>

        <!-- Value Column -->
        <ng-container matColumnDef="value">
            <th mat-header-cell class="w-75" *matHeaderCellDef> Value </th>
            <td mat-cell *matCellDef="let nutrient"> {{nutrient.value | number : '1.2-2'}}{{nutrient.unit}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
